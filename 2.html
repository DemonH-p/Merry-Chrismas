<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>给谷雨宝贝的一封信 - 2022</title>
    <!-- for dev -->
    <link rel="stylesheet" href="src/css/christmas.css">
    <link rel="stylesheet" href="src/css/animate.css">
    <style>
        .mydiv {
            top: 7%;
            left: 27%;
            width: 75%;
            height: 50%;
            position: relative;
        }

        .text_content {
            left: 7%;
            position: relative;
            white-space: normal;
        }


        .scanner {
            --font-color: hsl(0, 64%, 76%);
            --font-size: 25px;
            --animation-duration: 3s;
            --animation-iteration: 1;
            display: inline-block;
            background-color: var(--font-bgcolor);
            background-image: var(--img-background);
            background-size: 100% 100%;
        }

        .scanner div {
            position: relative;
            display: block;
            margin: 0px calc(0.5*var(--font-size));
            height: calc(var(--font-size) * 1.5);
            line-height: calc(var(--font-size) * 1.5);
            font-size: var(--font-size);
            font-weight: bold;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-color: var(--font-bgcolor);
            background-image: linear-gradient(var(--font-color), var(--font-color));
            background-size: 0% 100%;
            background-repeat: no-repeat;
            -webkit-animation: printing var(--animation-duration) linear var(--animation-iteration);
            animation-fill-mode: forwards;
        }

        .scanner div:nth-child(1) {
            animation-delay: var(--animation-duration);
        }

        .scanner div:nth-child(2) {
            animation-delay: calc(2*var(--animation-duration));
        }

        .scanner div:nth-child(3) {
            animation-delay: calc(3*var(--animation-duration));
        }

        .scanner div:nth-child(4) {
            animation-delay: calc(4*var(--animation-duration));
        }

        .scanner div:nth-child(5) {
            animation-delay: calc(5*var(--animation-duration));
        }

        .scanner div:nth-child(6) {
            animation-delay: calc(6*var(--animation-duration));
        }

        .scanner div:nth-child(7) {
            animation-delay: calc(7*var(--animation-duration));
        }

        .scanner div:nth-child(8) {
            animation-delay: calc(8*var(--animation-duration));
        }

        .scanner div:nth-child(9) {
            animation-delay: calc(9*var(--animation-duration));
        }

        .scanner div:nth-child(10) {
            animation-delay: calc(10*var(--animation-duration));
        }

        .scanner div:nth-child(11) {
            animation-delay: calc(11*var(--animation-duration));
            text-align: right;
        }

        @-webkit-keyframes printing {
            0% {
                background-size: 0% 100%;
            }

            100% {
                background-size: 100% 100%;
            }
        }
    </style>
</head>

<body>
    <section class="loading-mask">
        <!-- <section class="loading"> -->
        <div class="progress">
            <div class="progres-bar"><i class="icon-car"></i></div>
        </div>
        <!-- <p class="loading-text">贺卡加载中...</p> -->
        <!-- </section> -->
        <a href="javascript:;" class="playBgMusic2 animate-notifylight" id="j-playBgMusic">To my dear girl</a>
    </section>
    <!-- animate class show -->
    <section class="page out">
        <section class="content">

            <!-- animate class bigSnow-smallPos -->
            <!-- 封面雪花图标 -->
            <!-- <section class="bigSnow-panel j-bigSnow animate-bigSnowRotate transition">
                <i class="img-bigSnow snow1 animate-bigSnow1Change transition"></i>
                <i class="img-bigSnow snow2 animate-bigSnow2Change transition"></i>
                <i class="img-bigSnow snow3 animate-bigSnow3Change transition"></i>
            </section> -->

            <!-- animate class show -->
            <div class="banner-panel j-banner opacity0 animated">
                <!-- <span class="textMask mask1 j-textmask1"><i class="transition"></i></span>
    				<span class="textMask mask2 j-textmask2"><i class="transition"></i></span>
    				<span class="textMask mask3 j-textmask3"><i class="transition"></i></span> -->
                <!-- <i class="img-glove animate-gloveSwing"></i> -->
                <div class="mydiv">
                    <div class="scanner">
                        <div>亲爱的谷雨:</div>
                        <div class="text_content">见字如晤，展信舒颜。</div>
                        <div class="text_content">圣诞节原本对我来说只是普通的一天。</div>
                        <div class="text_content">但因为有了你，以后的圣诞节都会变得与众不同。</div>
                        <div class="text_content">遗憾的是，我现在不能陪伴在你身边一起度过。</div>
                        <div class="text_content">只能用此方式表达我的思念。</div>
                        <div class="text_content">我愿意陪你熬过寒冬，一起迎接万物复苏的春日。</div>
                        <div class="text_content">我已向圣诞老人真诚许愿，</div>
                        <div class="text_content">盼望着能陪伴在你身边的那一天早日到来。</div>
                        <div class="text_content">在此祝愿你能天天开心，平安幸福!愿我的祝福能带给你温暖。</div>
                        <div calss="text_endingname"> 爱你的红红</div>
                    </div>
                </div>
            </div>


            <i class="img-tree left opacity0 transition tn j-tree-left"></i>
            <i class="img-tree right opacity0 transition tn j-tree-right"></i>
            <!-- end trees -->

            <section class="bag-panel opacity0 animated j-bag">
                <i class="img-gift gift1 j-gift1 opacity0 animated"></i>
                <i class="img-gift gift2 j-gift2 opacity0 animated"></i>
                <i class="img-gift gift3 j-gift3 opacity0 animated"></i>
            </section>
            <!-- end bag-panel -->

            <i class="img-stars opacity0 animated j-stars"></i>
            <i class="content-bg opacity0 animated j-bottomBg"></i>
        </section>
        <!-- end content -->
    </section>

    <audio id="bgmusci" preload="load" loop="loop">
        <source src="All I Want For Christmas Is You.mp3" type="audio/mpeg" />
    </audio>

    <script src="src/js/christmas2.js"></script>

    </script>
</body>

</html>
